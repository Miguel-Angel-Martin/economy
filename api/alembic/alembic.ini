# A generic, single database configuration for Alembic
[alembic]
# Path to your migration scripts
script_location = alembic

# Set SQLAlchemy database URL
sqlalchemy.url = sqlite:///db/database.db

# Logging
[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s: %(message)s

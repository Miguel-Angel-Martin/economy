<div *ngIf="isLoading">Cargando usuarios...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<mat-form-field appearance="outline">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar usuario">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Surname1">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Primer Apellido </th>
    <td mat-cell *matCellDef="let user"> {{user.Surname1}} </td>
  </ng-container>

  <ng-container matColumnDef="Surname2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Segundo Apellido </th>
    <td mat-cell *matCellDef="let user"> {{user.Surname2}} </td>
  </ng-container>

  <ng-container matColumnDef="Dni">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
    <td mat-cell *matCellDef="let user"> {{user.Dni}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.Email}} </td>
  </ng-container>

  <ng-container matColumnDef="Active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
    <td mat-cell *matCellDef="let user"> {{user.Active ? 'Sí' : 'No'}} </td>
  </ng-container>

  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
    <td mat-cell *matCellDef="let user"> {{user.telephone}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

<div class="demo-button-container">
  <button mat-raised-button (click)="addBank()" class="demo-button">
    {{"banks.add" | translate}}
  </button>
</div>
<div *ngIf="isLoading">{{"common.loading"| translate}}</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search User">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 bank-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let bank"> {{bank.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let bank"> {{bank.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let bank"> {{bank.description}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
    <td mat-cell *matCellDef="let bank"> {{bank.active ? 'Yes' : 'No'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let bank" class="action-icons">
      <mat-icon (click)="editBank(bank)">edit</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
